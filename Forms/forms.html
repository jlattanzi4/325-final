<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        <h3>Generic Location Form</h3>
        <p class="card-text">######This is where the description of the location will go.######</p>
    </div>
    
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Bob Personson">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <h5>Area Info</h5>
                    <table class="table-striped">
                        <tr>
                            <th scope="col">Current Students</th>
                            <th scope="col" style="text-align: right;">
                                <input name="counter" id="countername">
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Max Students</th>
                            <th scope="col" style="text-align: right;">50</th>
                        </tr>
                        <tr>
                            <th scope="col">Social Distancing Level</th>
                            <th scope="col" style="text-align: right;">Medium</th>
                        </tr>
                        <tr>
                            <th scope="col">Noise Level</th>
                            <th scope="col" style="text-align: right;">Low</th>
                        </tr>
                        <tr>
                            <th scope="col">Hours</th>
                            <th scope="col" style="text-align: right;">12:00am-12:00am</th>
                        </tr>
                        <tr>
                            <th scope="col">Group Size</th>
                            <th scope="col" style="text-align: right;">1 to 10</th>
                        </tr>
                    </table>
            </div>
        </div>

    </form>

</body>
</html>
