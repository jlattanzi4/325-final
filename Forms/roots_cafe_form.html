<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <img src="../Images/banner.jpg" width="100%" height="225" alt="learning_common" preserveAspectRatio="True">
        <h3>Roots Cafe</h3>
        <p class="card-text">Great place to meet with your Team and grab a snack.</p>
    </div>
    
    <form>
        <div style="width:800px; margin:0 auto;">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 500px" placeholder="Bosb Personson">
            
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 500px" placeholder="name@example.com">
        </div>

        <!-- add counter-plus class -->
        <!-- change the type of the button from submit to button -->
        <div class="form-group row">
            <div class="col-sm-10">
                <input class="btn btn-primary counter-plus" type="button" value="Submit">
            </div>
        </div>
        <!-- add a cancel reservation option -->
        <div class="form-group row">
            <div class="col-sm-10">
                <a class="btn btn-primary counter-minus" href="../index.html" type="button" >Cancel Rservation</a>
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-10">
                <h5>Area Info</h5>
                    <table class="table-striped center" align="left">
                        <tr>
                            <th scope="col">Current Students</th>
                            <th scope="col" style="text-align: right;">
                                <!-- put display here -->
                                <p id="counter-display"></p>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Max Students</th>
                            <th scope="col" style="text-align: right;">30</th>
                        </tr>
                        <tr>
                            <th scope="col">Social Distancing Level</th>
                            <th scope="col" style="text-align: right;">Medium</th>
                        </tr>
                        <tr>
                            <th scope="col">Noise Level</th>
                            <th scope="col" style="text-align: right;">Medium</th>
                        </tr>
                        <tr>
                            <th scope="col">Hours</th>
                            <th scope="col" style="text-align: right;">7:00am-1:00am</th>
                        </tr>
                        <tr>
                            <th scope="col">Group Size</th>
                            <th scope="col" style="text-align: right;">1 to 6</th>
                        </tr>
                    </table>
            </div>
        </div>

    </form>
    <!-- move client form to bottom -->
    <!-- add another dot to go back a folder -->
    <script src='../client.js'></script>
</body>
</html>
