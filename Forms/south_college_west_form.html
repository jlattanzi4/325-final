<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <img src="../Images/banner.jpg" width="100%" height="225" alt="learning_common" preserveAspectRatio="True">
        <h3>South College West</h3>
        <p class="card-text">High Ceelings and Ample table space where students can work on their own in a cozy enviroment.</p>
    </div>
    
    <form>
        <div style="width:800px; margin:0 auto;">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 500px" placeholder="Bosb Personson">
            
        </div>

   <!-- copied code from here down to the other comment -->

    <div class="form-group">
        <label for="exampleFormControlInput2" id="email">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 500px" placeholder="name@example.com">
    </div>

    <!-- add counter-plus class -->
    <!-- change the type of the button from submit to button -->
    <div class="form-group row">
        <div class="col-sm-10">
            <input class="btn btn-primary counter-plus" type="button" value="Submit">
        </div>
    </div>
    <!-- add a cancel reservation option -->
    <div class="form-group row">
        <div class="col-sm-10">
            <input class="btn btn-primary counter-minus" type="button" value="Cancel Reservation">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <h5>Area Info</h5>
                <table class="table-striped center" align="left">
                    <!-- copied code from here up  -->
                    <tr>
                        <th scope="col">Current Students</th>
                        <th scope="col">
                            <!-- put display here -->
                            <p id="counter-display"></p>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Max Students</th>
                        <th scope="col">15</th>
                    </tr>
                    <tr>
                        <th scope="col">Social Distancing Level</th>
                        <th scope="col">High</th>
                    </tr>
                    <tr>
                        <th scope="col">Noise Level</th>
                        <th scope="col">Low</th>
                    </tr>
                    <tr>
                        <th scope="col">Hours</th>
                        <th scope="col">12:00am-12:00am</th>
                    </tr>
                    <tr>
                        <th scope="col">Group Size</th>
                        <th scope="col">1</th>
                    </tr>
                </table>
        </div>
    </div>
</div>
</form>
<!-- move client form to bottom -->
<!-- add another dot to go back a folder -->
<script src='../client.js'></script>
</body>
</html>
