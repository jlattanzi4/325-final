<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <script>"./client.js"</script>
    <title></title>
</head>
<body>
    <div>
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        <h3>Dubois Library Floor Learning Commons</h3>
        <p class="card-text">Open workspace area where students can work together. Has computers, printers and study rooms available for use.</p>
    </div>
    
    <div class="row justify-content-center">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 300px;" placeholder="Bob Personson">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">UMass Email Address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 300px;" placeholder="name@example.com">
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" onclick="counterUpdate()">Reserve</button>
            </div>
        </div>
    </div>
<div class="container">
<div class="row justify-content-center">
    <div class="col-6">
        <div class="form-group row">
            <div class="col-sm-10">
                <h5>Area Info</h5>
                    <table class="table-striped">
                        <tr>
                            <th scope="col">Current Students</th>
                            <th scope="col">
                                <input name="counter" id="countername">
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Max Students</th>
                            <th scope="col">50</th>
                        </tr>
                        <tr>
                            <th scope="col">Social Distancing Level</th>
                            <th scope="col">&nbsp Medium</th>
                        </tr>
                        <tr>
                            <th scope="col">Noise Level</th>
                            <th scope="col">Low</th>
                        </tr>
                        <tr>
                            <th scope="col">Hours</th>
                            <th scope="col">12:00am-12:00am</th>
                        </tr>
                        <tr>
                            <th scope="col">Group Size</th>
                            <th scope="col">1 to 10</th>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
</div>
    </form>

</body>
</html>
